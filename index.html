<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symbol Maze</title>
  <style>
    :root{--bg:#0b0b0d;--tile:#17171a;--tileHover:#2b2b2f;--accent:#ffd24d}
    html,body{height:100%;margin:0}
    body{background:linear-gradient(180deg,#070709,#0f0f11);color:#fff;font-family:Inter,system-ui,Arial,sans-serif;display:flex;flex-direction:column;align-items:center;padding:28px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(44px,1fr));gap:10px;width:min(1100px,95%);}
    a.symbol{display:flex;align-items:center;justify-content:center;height:44px;background:var(--tile);border-radius:8px;text-decoration:none;color:inherit;font-size:20px;transition:transform .12s,background .12s}
    a.symbol:hover{transform:translateY(-4px);background:var(--tileHover)}
  </style>
</head>
<body>
  <div class="grid" id="symbolGrid" aria-label="symbol grid"></div>

  <script>
    const grid = document.getElementById('symbolGrid');
    // symbols without circles or phone-like characters
    const symbols = "★✦✧✩✪✫✬✭✮✯☀☁☂☃☄☘☯♆♇♒♜♠♣♥♦♪♫⚑⚛⚡⚘⚙⚚⚝⚞⚿✀✁✂✃✄✆✇✈✉✌✍✎✏✐✑✒✓✔✕✖✗✘✙✚✛✜✝✞✟✠✡✢✣✤✥✦";

    const TOTAL = 200;
    const circleIndex = Math.floor(Math.random() * TOTAL);

    const mainLink = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXCgBwE%3D';
    const circleLink = 'https://drive.google.com/file/d/1ePW764_QuisUoWeLFF8MvmCRH04ZPH-Z/view?usp=drive_link';

    for (let i = 0; i < TOTAL; i++) {
      const a = document.createElement('a');
      a.className = 'symbol';
      a.setAttribute('role','link');
      a.setAttribute('aria-label','symbol link '+(i+1));
      a.target = '_blank';
      a.rel = 'noopener noreferrer';

      if (i === circleIndex) {
        a.textContent = '○';
        a.href = circleLink;
      } else {
        a.textContent = symbols.charAt(Math.floor(Math.random() * symbols.length));
        a.href = mainLink;
      }
      grid.appendChild(a);
    }
  </script>
</body>
</html>
